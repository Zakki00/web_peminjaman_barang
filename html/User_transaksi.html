<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Data</title>
    <link rel="stylesheet" href="../css/style_user_transaksi.css">
    <style>
       
    </style>
</head>
<body>
    <div class="detail-container" id="detailContainer">
        <h2>Detail Data</h2>
    </div>

    <div class="input-container">
        <form id="transaksi">
            <label for="tanggal_peminjaman">Tanggal Peminjaman</label>
            <input 
                type="date" 
                id="tanggal_peminjaman" 
                placeholder="Pilih tanggal peminjaman"
            >

            <label for="tanggal_pengembalian">Tanggal Pengembalian</label>
            <input 
                type="date" 
                id="tanggal_pengembalian" 
                placeholder="Pilih tanggal pengembalian"
            >

            <label for="angka">Jumlah Barang yang Ingin Dipinjam</label>
            <select id="angka" name="angka">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <button type="submit">Pinjam</button>
        </form>
    </div>

    <script src="../js/script_user_transaksi.js"></script>
</body>
</html>
