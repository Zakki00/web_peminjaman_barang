<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/style_admin_barang_tambah.css">
</head>
<body>
    <div class="sidebar">
        <div class="nav-buttons">
            <button onclick="location.href='Admin_beranda.html';">
                <i class="fas fa-home"></i>Home
            </button>
            <button onclick="location.href='Admin_detail_user.html';">
                <i class="fas fa-user"></i>User Peminjaman
            </button>
            <button onclick="location.href='Admin_barang_tambah.html';">
                <i class="fas fa-plus-circle"></i>Add Barang
            </button>
            <button onclick="location.href='Admin_barang_hapus.html';">
                <i class="fas fa-edit"></i>Edit Barang
            </button>
        </div>
        <button class="logout-button" id="logout">
            <i class="fas fa-sign-out-alt"></i>Logout
        </button>
    </div>
    <form id="barang">
        <div class="content">
            <h1>Tambah Barang</h1>
            <div class="form-container">
                <form>
                    <input type="text" id="nama_barang" name="nama_barang" placeholder="Nama Barang" required>
                    <input type="number" id="jumlah_barang" name="jumlah_barang" placeholder="Jumlah Barang" required>
                    <button type="submit">Tambah</button>
                </form>
            </div>
        </div>
    </form>
    <script src="../js/script_admin_barang_tambah.js"></script>
</body>

</html>
