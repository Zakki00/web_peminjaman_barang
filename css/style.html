<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 40px;
            width: 800px;
        }
        .form-container {
            flex: 1;
            padding-right: 20px;
        }
        .form-container h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }
        .form-group i {
            margin-right: 10px;
        }
        .form-group label {
            display: flex;
            align-items: center;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group a {
            color: #000;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #000;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="form-container">
    <h2>
     Sign up
    </h2>
    <div class="form-group">
     <label>
      <i class="fas fa-user">
      </i>
      <input placeholder="serewrwe" type="text"/>
     </label>
    </div>
    <div class="form-group">
     <label>
      <i class="fas fa-envelope">
      </i>
      <input placeholder="Your Email" type="email"/>
     </label>
    </div>
    <div class="form-group">
     <label>
      <i class="fas fa-lock">
      </i>
      <input placeholder="..." type="password"/>
     </label>
    </div>
    <div class="form-group">
     <label>
      <i class="fas fa-lock">
      </i>
      <input placeholder="...." type="password"/>
     </label>
    </div>
    <div class="form-group">
     <label>
      <input type="checkbox"/>
      I agree all statements in
      <a href="#">
       Terms of service
      </a>
     </label>
    </div>
    <button class="btn">
     Register
    </button>
   </div>
   <div class="image-container">
    <img alt="Illustration of a desk with a laptop, chair, and plants" height="400" src="https://storage.googleapis.com/a1aa/image/ZCUTn1iofQzWby6Hzf2h93r1XHxFxDJ5puDsIPaTnWDBIM1TA.jpg" width="400"/>
   </div>
  </div>
  <div class="footer">
   <a href="#">
    I am already member
   </a>
  </div>
</body>
</html>
